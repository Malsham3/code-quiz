<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="text-center my-5">
        <div id="begin-quiz">
            <h1>Welcome!</h1>
            <br>
            <button class="btn btn-primary" id="begin">Begin Quiz!</button>
            <br><br>
            <p class="text-secondary">Lets go!</p>
        </div>

        <div id="question-field" style="display: none;">
            <h2 id="question-text"></h2>
            <div id="answers"></div>
            <br><br>
            <p class="text-secondary" id="feedback-msg"></p>
        </div>

        <div id="result-field" style="display: none;">
            <h2>All done! Your scorse is: </h2>
            <br>
            <h3 id="score-text"></h3>

            <form class="form-inline d-flex justify-content-center">
                <label class="sr-only" >Username</label>
                <div class="input-group mb-2 mr-sm-2">
                  <input type="text" class="form-control" placeholder="Enter your initials">
                </div>
              
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
              </form>

            <!-- <button class="btn btn-success" href=""></button> -->
            <a href="highscores.html" class="btn btn-success">View Highscores</a>

            <!-- Submit form -->

        </div>
    </div>
    <div class="count-down">Time Remaining:<span id="time">60</span></div>

    <a class="high-scores" href="highscores.html">View Highscores</a>

    <script src="./script.js"></script>
</body>

</html>
